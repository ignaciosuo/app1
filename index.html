<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> <!--Latin-->
    <meta name="viewport" content="width=device-width, user-scalable=no"> <!--user-scalable Elimina el zoom, width define el ancho de pantalla-->
    <link type="text/css" href="css/estilos.css" rel="stylesheet">
</head>
    <body>
        <div class="calculadora">
            <div class="display">
                <input id="cajaNumero" type="text" value="0" disabled="disabled">
            </div>
            <div class="botones">
                <button onclick="agregar('7')" value="7">7</button>
                <button onclick="agregar('8')" value="8">8</button>
                <button onclick="agregar('9')" value="9">9</button>
                <button onclick="agregar('+')" value="+">+</button>

                <button onclick="agregar('4')" value="4">4</button>
                <button onclick="agregar('5')" value="5">5</button>
                <button onclick="agregar('6')" value="6">6</button>
                <button onclick="agregar('-')" value="-">-</button>

                <button onclick="agregar('1')">1</button>
                <button onclick="agregar('2')" value="2">2</button>
                <button onclick="agregar('3')" value="3">3</button>
                <button onclick="agregar('*')" value="*">*</button>

                <button onclick="borrar()" id="C" value="C">C</button>
                <button onclick="agregar('0')" value="0">0</button>
                <button onclick="agregar('.')" value=".">.</button>
                <button onclick="igual()" value="=">=</button>
            </div>
        </div>

        <!-- onclick="agregar('valordelnumero')" -->
        <script>
            function agregar(caracter){
                document.getElementById('cajaNumero').value+=caracter;
            }

            function borrar(){
                document.getElementById('cajaNumero').value='0';
            }

            function igual(){

                cadena=document.getElementById('cajaNumero').value;
                
                if(cadena=='007'){
                    
                    window.location.assign('codigo.html');
                }

                total=eval(cadena);
                document.getElementById('cajaNumero').value=total;
            }
        </script>

    </body>
</html>
